<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>app</title>
  <link rel="stylesheet" href="swiper.min.css">
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=ZVxQBFByXwIR6q06AXIHvxOeIRKMkO1F"></script>
<style>
  .fixed{
  position: fixed;
  top: 0;
  left: 0;
}
#navbar{
  width: 100%;
  background:#fff;
  z-index: 99;
  border-bottom: 1px solid #ccc;
}
</style>


</head>

<body>
  <div id="app"></div>
  <script src="swiper.min.js"></script>
  <script src="dist/build.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      slidesPerGroup: 1,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 1000,
        disableOnInteraction: false,
      },
    });
    var navbar = document.getElementById('navbar')
    var position = document.getElementById('position')
    var navbarTop = navbar.offsetTop+navbar.offsetHeight;
    window.onscroll = function () {
        var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      
        scrollTop > navbarTop ? navbar.classList.add('fixed') : navbar.classList.remove('fixed')
       
        scrollTop > navbarTop ? position.classList.remove('hide') : position.classList.add('hide')
        
    }
  </script>
  
  
</body>


</html>
