<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		[v-cloak]{
			display: none;
		}
		/* .alser{
			background: silver;
			color: #fff;
		} */
	</style>
</head>
<body>

	<div id="box">
		<lee :arr='arr'></lee>
		<lee :arr='arr'></lee>
	</div>
	<template id="lee">
		<div style="width: 40%;float: left;padding: 5px 10px;">
			<div>
				<div style="display: inline-block; min-width: 60px;height: 80px;margin: 8px 0;" 
				v-for='(i,$index) in arr' @click='index=$index' :class="$index==index?'alser':''">
					<p style="margin: 3px;">
						<img style="min-width: 60px;height: 80px;margin: 8px 0;" :src="i.img" alt="">
					</p>
				</div>
			</div>
			<div>
				<div v-for='(i,$index) in arr' v-show='index==$index' style="transition: .5s;">
					<img :src="i.img" alt="">
				</div>
			</div>
		</div>
	</template>
	
</body>
	<script src="vue.js"></script>
	<script>
	Vue.component('lee',{
		template:'#lee',
		props:['arr'],
		data(){
			return{
				json:this.arr,
				index:0
			}
		},
	})
	new Vue({
		el:'#box',
		data:{
			arr:[
			{title:'one',img:'http://www.jq22.com/demo/jQuery-lbt20160227/images/01.jpg'},
			{title:'two',img:'http://www.jq22.com/demo/jQuery-lbt20160227/images/02.jpg'},
			{title:'three',img:'http://www.jq22.com/demo/jQuery-lbt20160227/images/03.jpg'},
			{title:'four',img:'http://www.jq22.com/demo/jQuery-lbt20160227/images/04.jpg'},
			{title:'five',img:'http://www.jq22.com/demo/jQuery-lbt20160227/images/05.jpg'}
			]
		}
	})


	</script>
</html>
