<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;list-style: none;text-decoration: none;

            width: 190px;
            height: 50px;

        }

    <template id="no2">

                <a href="#/no2/no1">继续</a>

            </div>
        </div>
